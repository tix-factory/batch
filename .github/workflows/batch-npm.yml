name: '@tix-factory/batch'

on:
  # Ensure the build runs on pull requests.
  pull_request:

  # Ensure the build runs when pushed to the main branch.
  push:
    branches:
      - main

jobs:
  build:
    runs-on: 'ubuntu-latest'

    environment: ${{ github.event_name == 'push' && 'release' || '' }}

    steps:
      # Setup
      - name: 'ğŸ“¥ Clone Repository'
        uses: actions/checkout@v3

      - name: 'ğŸŸ© Setup Node'
        uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org'
          token: ${{ secrets.NPMJS_ACCESS_TOKEN }}

      # Build
      - name: 'ğŸšš Install Packages'
        run: |
          npm ci

      - name: 'ğŸ—ï¸ Build'
        run: |
          npm run build

      - name: 'ğŸ§ª Test'
        run: |
          npm run test

      # Publish
      - name: 'ğŸ“¤ Upload to npm'
        run: >-
          npm publish
          --access public
          ${{ github.event_name == 'pull_request' && '--dry-run' || '' }}
